<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SapienzHub</title>
    <base href="/src/client/">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="h-left">
                <a href="html/index.php">
                    <h1>SapienzHub</h1>
                </a>
                <nav>
                    <ul>
                        <li><a href="html/corsi.html">Corsi</a></li>

                    </ul>
                </nav>
            </div>
        </div>
        <div class="content">
            <h3>SapienzHub</h3>
            <form id="loginForm" method="POST" class="login-form" onsubmit="inviaLogin(event)">
                <input type="email" name="inputEmail" placeholder="Inserisci la mail istituzionale" required>
                <br>
                <input type="password" name="inputPassword" placeholder="Inserisci la tua password" required>
                <br>
                <button type="submit" class="login-btn">Accedi</button>
            </form>
            <p>Non hai un account? <a href="html/register.html">Registrati qui</a></p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Sapienza Hub. Tutti i diritti riservati.</p>
        </div>
    </div>
